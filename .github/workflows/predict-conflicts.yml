name: "Check Potential Conflicts"
on: pull_request_target

permissions:
  contents: read
  pull-requests: write
  # Enforce other not needed permissions are off
  actions: none
  checks: none
  deployments: none
  issues: none
  packages: none
  repository-projects: none
  security-events: none
  statuses: none

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - name: check potential conflicts
        uses: PastaPastaPasta/potential-conflicts-checker-action@0.1.2
        with:
          ghToken: "${{ secrets.GITHUB_TOKEN }}"
      - name: process output
        run: echo "Hello World!" && echo ${{join(steps.check_potential_conflicts.outputs.*, '\n')}}

